<!DOCTYPE html>
<html>
<head>
  <:include file="../common/css.html" title="后勤维修表管理"/>
</head>
<body>
<!-- 正文开始 -->
<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      <!-- 数据表格 -->
      <table id="logisticsTable" lay-filter="logisticsTable"></table>
    </div>
  </div>
</div>
<!-- 表格操作列 -->
<script type="text/html" id="logisticsTbBar">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs"
     data-dropdown="#logisticsTbDelDrop{{d.LAY_INDEX}}" no-shade="true">删除</a>
  <div class="dropdown-menu-nav dropdown-popconfirm dropdown-top-right layui-hide"
       id="logisticsTbDelDrop{{d.LAY_INDEX}}"
       style="max-width: 200px;white-space: normal;min-width: auto;margin-left: 10px;">
    <div class="dropdown-anchor"></div>
    <div class="dropdown-popconfirm-title">
      <i class="layui-icon layui-icon-help"></i>
      确定要删除吗？
    </div>
    <div class="dropdown-popconfirm-btn">
      <a class="layui-btn" btn-cancel>取消</a>
      <a class="layui-btn layui-btn-normal" lay-event="del">确定</a>
    </div>
  </div>
</script>
<!-- 表单弹窗 -->
<script type="text/html" id="logisticsEditDialog">
  <form id="logisticsEditForm" lay-filter="logisticsEditForm" class="layui-form model-form">
    <input name="id" type="hidden"/>
    <div class="layui-form-item">
      <label class="layui-form-label layui-form-required">上报原因:</label>
      <div class="layui-input-block">
        <input name="comments" placeholder="请输入上报原因" class="layui-input"
               lay-verify="required" required maxlength="300"/>
      </div>
    </div>
    <div class="layui-form-item text-right">
      <button class="layui-btn" lay-filter="logisticsEditSubmit" lay-submit>保存</button>
      <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
    </div>
  </form>
</script>
<:include file="../common/js.html"/>
<script>
  layui.use(['layer', 'form', 'table', 'tableX', 'util', 'admin', 'dropdown'], function () {
    var $ = layui.jquery;
    var layer = layui.layer;
    var form = layui.form;
    var table = layui.table;
    var tableX = layui.tableX;
    var util = layui.util;
    var admin = layui.admin;

    /* 渲染表格 */
    var insTb = tableX.render({
      elem: '#logisticsTable',
      url: '${ctxPath}/student/logistics/page',
      page: true,
      toolbar: ['<p>',
        '<button lay-event="add" class="layui-btn layui-btn-sm icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>&nbsp;',
        '<button lay-event="del" class="layui-btn layui-btn-sm layui-btn-danger icon-btn"><i class="layui-icon">&#xe640;</i>删除</button>',
        '</p>'].join(''),
      cellMinWidth: 100,
      cols: [[
        {type: 'checkbox'},
        {type: 'numbers'},
        {field: 'roomName', title: '宿舍编号', sort: true},
        {field: 'studentNo', title: '学号', sort: true},
        {
          field: 'status', title: '状态', sort: true, templet: function (d) {
            var str = "";
            switch (d.status) {
              case '0':
                str = "已上报";
                break;
              case '1':
                str = "维修中";
                break;
              case '2':
                str = "维修完成";
                break;
            }
            return str;
          }
        },
        {field: 'comments', title: '上报原因', sort: true},
        {
          field: 'createTime', title: '创建时间', templet: function (d) {
            return util.toDateString(d.createTime);
          }, sort: true
        },
        {title: '操作', toolbar: '#logisticsTbBar', align: 'center', width: 200, minWidth: 200}
      ]]
    });

    /* 表格搜索 */
    form.on('submit(logisticsTbSearch)', function (data) {
      insTb.reload({where: data.field, page: {curr: 1}});
      return false;
    });

    /* 表格工具条点击事件 */
    table.on('tool(logisticsTable)', function (obj) {
      if ('edit' === obj.event) { // 修改
        showEditModel(obj.data);
      } else if ('del' === obj.event) { // 删除
        doDel(obj);
      }
    });

    /* 表格头工具栏点击事件 */
    table.on('toolbar(logisticsTable)', function (obj) {
      if ('add' === obj.event) { // 添加
        showEditModel();
      } else if ('del' === obj.event) { // 删除
        var checkRows = table.checkStatus('logisticsTable');
        if (0 === checkRows.data.length) {
          return layer.msg('请选择要删除的数据', {icon: 2, anim: 6});
        }
        var ids = checkRows.data.map(function (d) {
          return d.id;
        });
        doDel({ids: ids});
      }
    });

    /* 显示表单弹窗 */
    function showEditModel(mData) {
      admin.open({
        type: 1,
        title: (mData ? '修改' : '添加') + '后勤维修表',
        area: ["500px", "200px"],
        content: $('#logisticsEditDialog').html(),
        success: function (layero, dIndex) {
          // 回显表单数据
          form.val('logisticsEditForm', mData);
          // 表单提交事件
          form.on('submit(logisticsEditSubmit)', function (data) {
            var loadIndex = layer.load(2);
            $.post(mData ? '${ctxPath}/student/logistics/update' : '${ctxPath}/student/logistics/save', data.field, function (res) {
              layer.close(loadIndex);
              if (0 === res.code) {
                layer.close(dIndex);
                layer.msg(res.msg, {icon: 1});
                insTb.reload({page: {curr: 1}});
              } else {
                layer.msg(res.msg, {icon: 2, anim: 6});
              }
            });
            return false;
          });
        }
      });
    }

    /* 删除 */
    function doDel(obj) {
      if (obj.ids) {  // 批量删除
        admin.confirm('确定要删除选中数据吗？', function (i) {
          layer.close(i);
          var loadIndex = layer.load(2);
          admin.req('${ctxPath}/student/logistics/removeBatch', JSON.stringify(obj.ids), function (res) {
            layer.close(loadIndex);
            if (0 === res.code) {
              layer.msg(res.msg, {icon: 1});
              insTb.reload({page: {curr: 1}});
            } else {
              layer.msg(res.msg, {icon: 2, anim: 6});
            }
          }, 'post');
        });
      } else {  // 单个删除
        var loadIndex = layer.load(2);
        $.get('${ctxPath}/student/logistics/remove', {id: obj.data.id}, function (res) {
          layer.close(loadIndex);
          if (0 === res.code) {
            layer.msg(res.msg, {icon: 1});
            insTb.reload({page: {curr: 1}});
          } else {
            layer.msg(res.msg, {icon: 2, anim: 6});
          }
        });
      }
    }

  });
</script>
</body>
</html>
